<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title></title>
</head>
<body>
<form action="/favorite_fruit" method="post">
	<p>What is your favorite fruit</p>
	{% for fruit in fruits %}
	<p>
		<input type="radio" name="fruit" value="{{ fruit }}">{{ fruit }}</input>
	</p>
	{% endfor %}
	<input type="submit" value="Submit">
</form>
</body>
</html>
