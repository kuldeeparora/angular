<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>First Components</title>
</head>
<body>

<!-- container node -->
<div id="app"></div>

<!-- container node -->
<div id="dom"></div>

<script src="../../libs/react-0.13.1/build/react.min.js"></script>
<script src="../../libs/react-0.13.1/build/JSXTransformer.js"></script>

<script type="text/jsx">
    /** @jsx React.DOM */

    var MessageBox = React.createClass({
        getInitialState : function () {
          return {
              isVisible : true,
              titleMessage : "hello World"
          }
        },
        
        render: function () {
            var inlineStyles = {
                display: this.state.isVisible ? 'block' : 'none'
            };

            return (
                    <div className="container" style={inlineStyles}>
                        <h1>{this.state.titleMessage}</h1>
                            <SubMessage titleMessage={message}></SubMessage>
                    </div>
            );
        }
    });

    var SubMessage = React.createClass({
        render: function(){
            return (
                    <small>{this.props.titleMessage}</small>
            )
        }
    });

    var message = "Yo";

    // React.renderComponent - renderComponent is deprecated
    React.render(
        <MessageBox></MessageBox>,
        document.getElementById('app'),
        function () {
            console.log('render after finish');
        }
    );

</script>

</body>
</html>
